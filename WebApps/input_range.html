<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="input_range.css">
</head>
<body>
    <div id="dv">
        <input type="range" min="1" max="100" id="slide" onchange="range_change()">
    </div>

    <script>
       
        function range_change() {
            var colors = ['brown', 'darkred', 'red', 'crimson', 'orange', 'yellow', 'yellowgreen', 'lightgreen', 'lime', 'limegreen', 'green'];
            var dv = document.getElementById("dv");
            var slider = document.getElementById("slide");
            dv.style.backgroundColor = colors[Math.ceil(slider.value / 10)]  
        }
    </script>
</body>
</html>
