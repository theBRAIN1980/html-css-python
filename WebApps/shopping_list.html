<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="obiect" type="text">
    <input id="buton" type="button" value="Adauga" class="btn btn-success" onclick="Adaugare()">
    <div>
        <ul id="list">

        </ul>
    </div>

    <script>
        
        function Adaugare() {
            var lista = document.getElementById("list");
            var item = document.getElementById("obiect");
            
            if (item.value.length > 3) {
                var new_item = document.createElement("li");
                new_item.innerHTML = item.value;
                lista.appendChild(new_item);
            } else {
                alert("Minim value")
            }


        }

    </script>

</body>
</html>
