<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <form action="http://localhost/index" method="post">
        <div>
            <label for="firstname">Your Name</label>
            <input type="text" name="firstname" id="" placeholder="Your name here">
        </div>
        <div>
            <label for="">Registered</label>
            <input type="checkbox" name="" id="" checked>
        </div>
        <div>
            <label for="">Yes</label>
            <input type="radio" name="decision" id="" checked>
            <label for="">No</label>
            <input type="radio" name="decision" id="">
            <label for="">Maybe</label>
            <input type="radio" name="decision" id="">
            <textarea name="" id="" cols="25" rows="10"></textarea>
            <input type="submit" value="Send Info">
            <br>
            <br>
            <input type="date" name="" id="">
            <input type="number" name="" id="" min="1">
            <input type="color" name="" id="">
            <input type="range" name="" id="" min="10" max="200" step="10">
            <input type="reset" value="Reset">
            
        </div>
        
    </form>
</body>
</html>
